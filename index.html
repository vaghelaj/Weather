<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <!--Main Wrapper Start-->
  <div id="Wrapper">
    <div id="Container">

      <div id="Header">
        <h1>Weather App</h1>
        <!--The Thermometer svg-->
        <svg version="1.1" id="Thermometer" width="100px" height="100px" viewBox="0 0 16 100" xml:space="preserve">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M50,67.867c-4.418,0-8-3.582-8-8c0-2.025,0.76-3.869,2-5.279V37.871
        	c0-3.313,2.686-6,6-6c3.312,0,6,2.687,6,6v16.717c1.24,1.41,1.998,3.254,1.998,5.279C57.998,64.285,54.418,67.867,50,67.867z
        	 M52,56.422v-4.291V41.87v-3.999c0-1.104-0.896-2-2-2c-1.105,0-2,0.896-2,2v3.999v10.261v4.291c-1.189,0.693-2,1.969-2,3.445
        	c0,2.209,1.791,4,4,4s4-1.791,4-4C54,58.391,53.189,57.115,52,56.422z M50,62.867c-1.656,0-3-1.344-3-3c0-1.305,0.838-2.402,2-2.816
        	V41.807v-3.937c0-0.553,0.447-1,1-1s1,0.447,1,1v3.937v15.244c1.162,0.414,2,1.512,2,2.816C53,61.523,51.656,62.867,50,62.867z"/>
        </svg>
      </div>

      <!--The main information-->
      <h2 id="Temperature-Info">The Temperature in <span id="city"></span>, <span id="region"></span> is <span id="temperature"></span> celsius.</h2>

      <!--The additon information about the weather-->
      <div class="Side-Info">
        <span class="label number-1">High</span><p id="temperatureMax"></p>
        <span class="label number-2">Low</span><p id="temperatureMin"></p>
      </div>
    </div>

    <!--Footer-->
    <p id="footer">By Jayesh</p>
  </div>
  <!--Main Wrapper End-->

  <script src="main.js"></script>
</body>
</html>
